<div class="container">
  <div class="row">
    <!-- LIST -->
    <div class="col-md-12">
      <form id="form-list-user">
        <legend>List of users</legend>

        <div class="pull-right">
          <a class="btn btn-default-btn-xs btn-primary" (click)="refreshList()"
            ><i class="glyphicon glyphicon-refresh"></i> Refresh</a
          >
          <a class="btn btn-default-btn-xs btn-success" routerLink="/form"
            ><i class="glyphicon glyphicon-plus"></i> New</a
          >
        </div>
        <br /><br /><br />
        <table class="table table-bordered table-condensed table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Date of birth</th>
              <th>Email</th>
              <th>Password</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="form-list-client-body">
            <tr
              *ngFor="let user of users; let i = index"
              [class.active]="i == currentIndex"
              (click)="setSelected(user, i)"
            >
              <td>{{ user.id }}</td>
              <td>{{ user.firstname }}</td>
              <td>{{ user.lastname }}</td>
              <td>{{ user.address }}</td>
              <td>{{ user.phone }}</td>
              <td>{{ user.date_of_birth }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.password }}</td>
              <td *ngIf="selected">
                <!--  *ngIf="selected" -->
                <!--a title="view this user" class="btn btn-default btn-sm "> <i class="glyphicon glyphicon-eye-open text-primary"></i> </a-->
                <a
                  title="edit this user"
                  class="btn btn-default btn-sm"
                  routerLink="/form/{{ selected.id }}"
                >
                  <i class="glyphicon glyphicon-edit text-primary"></i>
                </a>
                <a
                  title="delete this user"
                  class="btn btn-default btn-sm"
                  (click)="deleteUser()"
                >
                  <i class="glyphicon glyphicon-trash text-danger"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
