<div class="container">
  <div class="left">
    <div class="header">
      <h2 class="animation a1" style="font-family: 'Cursive '">Welcome</h2>
      <h4 class="animation a2" style="font-family: 'script '">
        Create a new Account
      </h4>
    </div>
    <div class="form">
      <input
        type="text"
        class="form-field animation a3"
        placeholder="Please enter your first name here"
      />
      <input
        type="text"
        class="form-field animation a3"
        placeholder="Please enter your last name here"
      />
      <input
        type="text"
        class="form-field animation a3"
        placeholder="Please enter your address  here"
      />
      <input
        type="text"
        class="form-field animation a3"
        placeholder="Please enter your CIN  here"
      />
      <input
        type="text"
        class="form-field animation a3"
        placeholder="Please enter your phone number here"
      />
      <input
        type="email"
        class="form-field animation a3"
        placeholder="Please enter your email here"
      />
      <input
        type="password"
        class="form-field animation a3"
        placeholder="Please enter a password here"
      />
      <input
        type="password"
        class="form-field animation a3"
        placeholder="Please re-enter your password here"
      />

      <p class="animation a5"><a href="#">Forgot Password</a></p>
      <button class="animation a6" routerLink="/login">REGISTER</button>
      <button class="animation a6" routerLink="/login">CANCEL</button>
    </div>
  </div>
</div>
