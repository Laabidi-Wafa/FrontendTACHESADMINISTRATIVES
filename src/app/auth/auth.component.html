<div class="container">
  <div class="left">
    <div class="header">
      <h2 class="animation a1" style="font-family: 'Cursive '">Welcome Back</h2>
      <h4 class="animation a2" style="font-family: 'script '">
        Log in to your account using email and password
      </h4>
    </div>
    <div class="form">
      <input
        type="email"
        class="form-field animation a3"
        style="font-family: 'monospace'"
        placeholder="Email Address"
      />
      <input
        type="password"
        class="form-field animation a4"
        style="font-family: 'monospace'"
        placeholder="Password"
      />
      <p class="animation a5"><a href="#">Forgot Password</a></p>
      <button class="animation a6" routerLink="/home">LOGIN</button>
      <button class="animation a6" routerLink="/signup">
        CREATE A NEW ACCOUNT
      </button>
    </div>
  </div>
  <div class="right"></div>
</div>
